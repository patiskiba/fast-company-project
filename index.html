<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Fast Company</title>
</head>
<body>
    
    <header class="container-fluid d-flex flex-column align-items-center">

        <div class="row headerRow">
            <div class="logo col-9 d-flex align-items-center">
                <div class="row logoRow align-items-center">
                    <div class="col-3 logoImage">
                        <img class="img-fluid" src="./images/logowave.webp" alt="Company logo">
                    </div>
                    <div class="col-9 logoText">
                        <h1><span class="fast">FAST</span>COMPANY</h1>
                    </div>
                </div>
            </div>
            <div class="headerLinks col-3 d-flex justify-content-end">
                <img class="img-fluid hamburgerMenu" src="./images/menu.png" alt="Menu icon">
            </div>
        </div>

        <div class="row videoRow">
            <div class="col-12 videoCol position-relative">
                
                <img class="img-fluid surfingImg" src="./images/surfing.jpg" alt="Intoduction video">
                <div class=".col-12 videoButtonsRow d-flex align-items-center justify-content-between position-absolute">
                    <div class="col-2">
                        <img class="img-fluid" src="./images/arrowleft.png" alt="Left scroll button">
                    </div>
                    <div class="col-2 d-flex justify-content-center">
                        <img class="img-fluid" src="./images/playcircle.png" alt="Video play button">
                    </div>
                    <div class="col-2 d-flex justify-content-end">
                        <img class="img-fluid" src="./images/arrowright.png" alt="Right scroll button">
                    </div>
                </div>
            </div>
        </div>

        <div class="parallelograms d-flex flex-column position-relative">
            <div class="row parallelogram1">
                <span class="text-center col-12"><h2>CAPTURE THE MOMENTS TO BE REMEMBERED</h2></span>
            </div>
            <div class="row parallelogram2 text-center d-flex flex-row align-items-center justify-content-center">
                <span class="col-12"><p>PLAY VIDEO AND LEARN HOW WE SERVE</p></span>
                
            </div>
        </div>

    </header>

</body>
</html>
