<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Fast Company</title>
</head>
<body>
    
    <header class="container-fluid">
        <div class="row headerRow">
            <div class="logo col-9 d-flex align-items-center">
                <div class="row logoRow align-items-center">
                    <div class="col-3 logoImage">
                        <img class="img-fluid" src="./images/logowave.webp" alt="Company logo">
                    </div>
                    <div class="col-9 logoText">
                        <h1><span class="fast">FAST</span>COMPANY</h1>
                    </div>
                </div>
            </div>
            <div class="headerLinks col-3 d-flex justify-content-end">
                <img class="img-fluid hamburgerMenu" src="./images/menu.png" alt="Menu icon">
            </div>
        </div>

    </header>

</body>
</html>
